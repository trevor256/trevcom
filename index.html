<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="style.css">
    <title>trevor256.com</title>
  </head>
  <body>

    <div id="app" v-cloak>
      {{ greeting }}
      <input @keyup.enter="userinput(greeting + '!!!!!')" v-model="greeting" />
      <hr/>

      <button @click="togglebox">Show Box or hide</button>
      <div v-if="isVisible" class="box"></div>
      <div v-else-if="isVisible2" class="box two"></div>
      <div v-else class="box three"></div>

    </div>

    <script>
      let app = Vue.createApp({
        data() {
          return {
            greeting: 'hello',
            isVisible: false,
            isVisible2: false,
          }
        },
        methods: {
          togglebox(){
            this.isVisible = !this.isVisible
          },
          userinput(greeting){
              console.log(greeting)

          }
        }

      })
      app.mount('#app')
    </script>








  </body>
</html>
